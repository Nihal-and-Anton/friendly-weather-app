<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendly Weather App</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css" integrity="sha512-r/Gan7PMSRovDus++vDS2Ayutc/cSdl268u047n4z+k7GYuR7Hiw71FsT3QQxdKJBVHYttOJ6IGLnlM9IoMToQ==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header>
        <h1><i class="wi wi-day-cloudy"></i> Friendly Weather App</h1>
        
    </header>
    <main>
        <div class="wrapper">
            <section class="current-weather">
                <div class="unit-select">
                    <form>
                        <input type="radio" name="unit" value="celsius" id="celsius" checked>
                        <label for="celsius">
                            <span class="sr-only">celsius</span>
                            <i class="wi wi-celsius"></i>
                        </label>
                        <input type="radio" name="unit" value="fahrenheit" id="fahrenheit">
                        <label for="fahrenheit">
                            <span class="sr-only">fahrenheit</span>
                            <i class="wi wi-fahrenheit"></i>
                        </label>
                    </form>
                </div>
                <article>
                    <h2 class="weather-title"></h2>
                    <div class="weather-container">
                        <div class="weather-stats">
                            <div class="real-temp">
                                <p>Temperature</p>
                                <p id="real-temp"></p>
                            </div>
                            <div class="feels-like">
                                <p>Feels Like</p>
                                <p id="feels-like"></p>
                            </div>
                            <div class="high-low">
                                <p>High/Low</p>
                                <p id="current-daily-temperature"></p>
                            </div>
                        </div>

                        <div class="description">
                            <p id="description"></p>
                        </div>

                        <div class="other-stats">
                            <div>
                                <p id="current-date"></p>
                                <p id="current-time"></p>
                            </div>
                            <div>
                                <p>Wind Speed</p>
                                <p id="wind-speed"></p>
                            </div>
                            <div>
                                <p>Humidity</p>
                                <p id="humidity"></p>
                            </div>
                        </div>
                    </div>
                </article>
            </section>
            <section class="five-day-forecast">
                <article>
                    <h3>5 Day Forecast</h3>
                    <div class="forecast-container">
                        <article class="forecast">
                            <h4></h4>
                            <p class="forecast-daily-temperature"></p>
                        </article>
                        <article class="forecast">
                            <h4></h4>
                            <p class="forecast-daily-temperature"></p>
                        </article>
                        <article class="forecast">
                            <h4></h4>
                            <p class="forecast-daily-temperature"></p>
                        </article>
                        <article class="forecast">
                            <h4></h4>
                            <p class="forecast-daily-temperature"></p>
                        </article>
                        <article class="forecast">
                            <h4></h4>
                            <p class="forecast-daily-temperature"></p>
                        </article>
                    </div>
                </article>
            </section>
        </div>
    </main>
    <footer>

    </footer>

    <script src="./script.js"></script>
</body>

</html>
